<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Balance</title>
</head>
<body>
Balance: <span th:text="${balance}">$99.99</span>

<form action="#" th:object="${deposit}" th:action="@{/deposit}" method="post">
  <label>Deposit Amount: <input type="number" step="0.01" th:field="*{amount}"/></label>
</form>

</body>
</html>
