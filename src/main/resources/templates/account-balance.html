<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KidBank Balance</title>
  <link rel="stylesheet" type="text/css" href="kidbank.css">
</head>
<body>
<header>
  <h3>account balance</h3>
  <h1 th:text="${balance}">$99.99</h1>
</header>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Action</th>
    <th>Description</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="txn : ${transactions}">
    <td th:text="${txn.date}">01/05/2018</td>
    <td th:text="${txn.action}">Cash Deposit</td>
    <td th:text="${txn.source}">Birthday gift</td>
    <td th:text="${txn.amount}">$50.00</td>
  </tr>
  </tbody>
</table>

<br/>

<form action="#" th:object="${deposit}" th:action="@{/deposit}" method="post">
  <fieldset>
    <legend>Deposit</legend>
    <label>Date: <input th:field="*{date}" type="date"></label>
    <label>Amount: <input step="0.01" th:field="*{amount}" type="number"/></label>
    <label>Source: <input th:field="*{description}" type="text"></label>
    <button type="submit">Deposit!</button>
  </fieldset>
</form>

<br>
<br>

<form action="#" th:object="${spend}" th:action="@{/spend}" method="post">
  <fieldset>
    <legend>Spend Money</legend>
    <label>Date: <input th:field="*{date}" type="date"></label>
    <label>Amount: <input step="0.01" th:field="*{amount}" type="number"/></label>
    <label>Description: <input th:field="*{description}" type="text"></label>
    <button type="submit">Spend!</button>
  </fieldset>
</form>

<form action="#" th:object="${import}" th:action="@{/import}" method="post">
  <label>Paste CSV Here: <textarea th:field="*{content}" rows="40" cols="80"></textarea></label>
  <button type="submit">Import!</button>
</form>

</body>
</html>
